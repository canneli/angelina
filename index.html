        const RibbonBackground = () => {
            const canvasRef = useRef(null);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let animationFrameId;
                let width, height;
                let particles = [];

                const init = () => {
                    width = canvas.width = window.innerWidth;
                    height = canvas.height = window.innerHeight;
                    particles = [];
                    for (let i = 0; i < 5; i++) {
                        particles.push({
                            x: Math.random() * width,
                            y: Math.random() * height,
                            angle: Math.random() * Math.PI * 2,
                            speed: 0.2 + Math.random() * 0.3,
                            amplitude: 50 + Math.random() * 100,
                            frequency: 0.002 + Math.random() * 0.005,
                            offset: Math.random() * 1000,
                            color: i % 2 === 0 ? '#B87333' : '#8B4513',
                            width: 20 + Math.random() * 40
                        });
                    }
                };

                const draw = (time) => {
                    ctx.clearRect(0, 0, width, height);
                    particles.forEach((p, i) => {
                        ctx.beginPath();
                        for (let x = 0; x < width; x += 10) {
                            const y = p.y + 
                                Math.sin(x * p.frequency + time * 0.001 + p.offset) * p.amplitude +
                                Math.sin(x * p.frequency * 0.5 + time * 0.0005) * (p.amplitude * 0.5);
                            if (x === 0) ctx.moveTo(x, y);
                            else ctx.lineTo(x, y);
                        }
                        const gradient = ctx.createLinearGradient(0, 0, width, 0);
                        gradient.addColorStop(0, `${p.color}00`);
                        gradient.addColorStop(0.5, `${p.color}40`);
                        gradient.addColorStop(1, `${p.color}00`);
                        ctx.strokeStyle = gradient;
                        ctx.lineWidth = p.width;
                        ctx.lineCap = 'round';
                        ctx.lineJoin = 'round';
                        ctx.shadowBlur = 20;
                        ctx.shadowColor = p.color;
                        ctx.stroke();
                    });
                    animationFrameId = requestAnimationFrame((t) => draw(t));
                };

                window.addEventListener('resize', init);
                init();
                draw(0);

                return () => {
                    window.removeEventListener('resize', init);
                    cancelAnimationFrame(animationFrameId);
                };
            }, []);

            return <canvas ref={canvasRef} className="fixed inset-0 pointer-events-none z-0 opacity-40" />;
        };

        const ScrollReveal = ({ children, delay = 0 }) => {
            const [isVisible, setIsVisible] = useState(false);
            const ref = useRef(null);

            useEffect(() => {
                const observer = new IntersectionObserver(
                    ([entry]) => {
                        if (entry.isIntersecting) {
                            setIsVisible(true);
                            observer.disconnect();
                        }
                    },
                    { threshold: 0.1 }
                );
                if (ref.current) observer.observe(ref.current);
                return () => observer.disconnect();
            }, []);

            return (
                <div
                    ref={ref}
                    className={`transition-all duration-1000 transform ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-20'}`}
                    style={{ transitionDelay: `${delay}ms` }}
                >

            );
